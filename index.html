<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <div class="wide-input-field">
                <input type="text" placeholder="Enter a city name" spellcheck="false">
                <button type="button"><span class="material-symbols-outlined">
                        search
                    </span></button>
            </div>

        </div>
        <div class="search-city2 error">
            <div class="search-image">
                <img src="img/Assets/message/not-found.png" alt="">
            </div>
            <div class="description">
                <h2>Search city</h2>
                <p class="p-des">Find out the weather condition of the city</p>
            </div>
        </div>

        <div class="search-city">
            <div class="search-image">
                <img src="img/Assets/message/search-city.png" alt="">
            </div>
            <div class="description">
                <h2>Search city</h2>
                <p class="p-des">Find out the weather condition of the city</p>
            </div>
        </div>
        <div class="weather">
            <div class="weather-top">
                <div class="city-container">
                    <div class="location-icon">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <h3 class="city">New York</h3>
                    </div>

                    <h1 class="temp" title="degree celsius">22Â°</h1>
                    <h4 class="weather-con">Clouds</h4>
                </div>
                <div class="weather-image">
                    <h5 class="current-date"></h5>
                    <img alt="weather-img" src="img/Assets/weather/clear.svg" class="weather-icon">
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <!-- <img src="img/Assets/humidity.png"> -->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="copyright">
       <p>
        created by <a href="https://danny-245.github.io/Dannydev3/">Dannydev</a>
    </div>
       </p> 
    <script src="app.js"></script>
</body>

</html>
