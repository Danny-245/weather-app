<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter a city name" spellcheck="false">
            <button type="button"><img src="img/Assets/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <div class="weather-top">
                <div class="city-container">
                    <div class="location-icon">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <h3 class="city">New York</h3>
                    </div>

                    <h1 class="temp">22Â°</h1>
                    <h4 class="weather-con">Clouds</h4>
                </div>
                <div class="weather-image">
                    <h5 class="current-date"></h5>
                    <img alt="weather-img" src="img/Assets/rain.png" class="weather-icon">
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <!-- <img src="img/Assets/humidity.png"> -->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
